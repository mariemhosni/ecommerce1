
<!-- categories -->
<section class="my-4 w-90 mx-auto">

    
    <h2 class="h4 my-4 text-main text-center">All Categories :</h2>
    
    <div class="row justify-content-center">

 @for (category of categoriesList; track category._id) {
       
          <!--   content     -->  
<div class="col-md-3 cursor-pointer">
     <div [routerLink]="['/specific',category._id]">
          <img [src]="category.image" class="w-100" height="240px" [alt]="category.name">
          <h3 class="h6 text-main text-center my-1">{{category.name}}</h3>
         </div>
    
</div>
          
        
        
      }


    </div>
    
    
     
    
    
    </section>
