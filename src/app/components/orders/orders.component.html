<section class="bg-main-light rounded-4 shadow p-4 my-2 w-75 mx-auto">
    <h1>shippingAddress</h1>
    <form [formGroup]="orders" (ngSubmit)="orderSubmit()">
        <div class="my-1">
            <label for="details">Details</label>
            <textarea formControlName="details" id="details" class="form-control"></textarea>
        </div>
        <div class="my-1">
            <label for="phone">phone</label>
          <input formControlName="phone" type="tel" id="phone" class="form-control">
        </div>
        <div class="my-1">
            <label for="city">city</label>
          <input formControlName="city" type="text" id="city" class="form-control">
        </div>

<button type="submit" class="btn-main my-3">Check out</button>
    </form>
</section>
